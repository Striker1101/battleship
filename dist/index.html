<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <script src="./main.js" defer></script>
    <body>
      <div class="container">
          <div class="intro">
              <div class="detail">
                  <form action="" id="form">
                
                  <label for="plyerName"><h3>input your playerName</h3></label><br>
                  <input required type="text" class="playerName" title="type your username"><br>
                  <label for="playerOneColor">choose your ship color</label>
                  <input type="color" name="playerOneColor" id="playerOneColor" value="#f6b73c">
                  <input type="submit" value="submit">
                
                  </form>    
              </div>
              <div class="second">
                  <div class="inst">
                    <p>input your name </p>
                    <p>pick your  ship in sea</p>
                    <p>click your shot board to fire</p>
                    <p>Red means your ship has been hit</p>
                    <p>black repre missed shot</p>
                    <h2>Goodluck on the Game</h2>
                  </div>
              </div>
          </div>
          <div class="gameboardContainer">
            <div class="inputShip">
              <form action="" class="formInput">
                <h3 style="color: red;">input your <span class="shiplabel">destroyer</span> </h3>
                <input type="number" max="99" min="0" class="number" title="destroyer" placeholder="23">
                <input type="checkbox" name="checkbox" class="checkbox" title="click to make ship vertical">
                <input type="submit" value="submit">
              </form>
            </div>
              <h1 class="say"></h1>
              <div class="gameboard">
                  <div class="ships"> </div>
                  <div class="shot"></div>
              </div>
          </div>
          
      </div>
      
  </body>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <script src="./main.js" defer></script>
    <body>
      <div class="container">
        <div class="intro">
          <div class="detail">
            <h3 style="text-align: center">Fill in your play Mode</h3>

            <form action="" id="dual">
              <label for="checkbox"
                >To play against a human opponent, click here
                <span class="toggle">
                  <input type="checkbox" name="checkbox" id="checkbox" />
                </span>
              </label>
              <label for="playerOne" class="playerOne">
                Player One
                <input type="text" name="playerOne" id="playerOne" />

                <input type="color" name="playerOneColor" id="playerOneColor" />
              </label>

              <label for="playerTwo" class="playerTwo">
                Player Two
                <input type="text" name="playerTwo" id="playerTwo" />
                <input type="color" name="playerTwoColor" id="playerTwoColor" />
              </label>
              <input id="dualSubmit" type="submit" value="Submit" />
              <div class="warning">
                This Feature has been realeased, please play again the Computer
                AI
              </div>
            </form>

            <form action="" id="form">
              <label for="playername_only">
                Name:
                <input
                  required
                  type="text"
                  class="playerName"
                  title="type your username"
                /> </label
              ><br />
              <label for="playerOneColor">choose your ship color</label>
              <input
                type="color"
                name="playerOneColor"
                id="playerOneColor"
                value="#f6b73c"
              />
              <input type="submit" value="submit" />
            </form>
          </div>
          <div class="second">
            <div class="inst">
              <p>input your name</p>
              <p>pick your ship in sea</p>
              <p>click your shot board to fire</p>
              <p>Red means your ship has been hit</p>
              <p>black repre missed shot</p>
              <h2>Goodluck on the Game</h2>
            </div>
          </div>
        </div>
        <div class="gameboardContainer">
          <div class="inputShip">
            <form action="" id="formInput">
              <h3>input your <span class="shiplabel">destroyer</span></h3>
              <label for="shipName">
                Ship Name:
                <input
                  type="number"
                  max="99"
                  min="0"
                  class="number"
                  placeholder="23"
                />
              </label>
              <input
                type="checkbox"
                name="checkbox"
                class="checkbox"
                title="click to make ship vertical"
              />
              <input type="submit" value="submit" />
            </form>
          </div>
          <h1 class="say"></h1>
          <div class="gameboard">
            <div class="ships"></div>
            <div class="shot"></div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
